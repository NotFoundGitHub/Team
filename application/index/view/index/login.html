<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/hui/css/hui.css" />
</head>

<body style="background:#F4F5F6;">
    <header class="hui-header">
        <!-- <div id="hui-back"></div> -->
        <h1>用户登录</h1>
    </header>
    <div class="hui-wrap">
        <form action="./loginMid" method="post">
            <div style="margin:20px 10px; margin-bottom:15px;" class="hui-form" id="form1">
                <div class="hui-form-items">
                    <div class="hui-form-items-title">学号</div>
                    <input type="text" class="hui-input hui-input-clear" name="sid" placeholder="如：20150" checkType="int" checkData="10" checkMsg="学号为10位数字" required="required" />
                </div>
                <div class="hui-form-items">
                    <div class="hui-form-items-title">登录密码</div>
                    <input type="password" class="hui-input hui-pwd-eye" name="password" placeholder="登录密码" checkType="string" id="pwd" checkData="6,20" checkMsg="密码应为6-20个字符" required="required" />
                </div>

            </div>
            <div style="padding:10px; padding-top:10px;">
                <button type="submit" class="hui-button hui-button-large hui-primary" id="submit">立即登录</button>
            </div>
        </form>

        <div style="padding:10px; padding-top:10px;">
            <button type="button" class="hui-button hui-button-large hui-danger " id="reg" onclick="window.location.href='./reg'">注册</button>
        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/hui/js/hui.js" charset="UTF-8"></script>
    <script type="text/javascript" src="__STATIC__/hui/js/hui-form.js" charset="utf-8"></script>
    <script type="text/javascript">
        hui('#submit').click(function() {
            //验证
            var res = huiFormCheck('#form1');
            //提交
            if (res) {
                hui.iconToast('验证通过！');
            }
        });
    </script>
</body>

</html>
