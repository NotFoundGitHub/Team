<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>增加活动</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/hui/css/hui.css" />
</head>

<body style="background:#FCFCFC;">
    <header class="hui-header">
        <div id="hui-back">
            <a href="/team/public/index/Actlist/actList/"></a>
        </div>
        <h1>增加活动</h1>
    </header>
    <div class="hui-wrap">

        <form style="padding:28px 10px;" class="hui-form" id="form1" action="./mid" method="post">
            <div class="hui-form-items">
                <div class="hui-form-items-title">您的称呼</div>
                <input type="text" class="hui-input hui-input-clear" name="name" placeholder="如：赵国强" checkType="string" checkData="2,10" checkMsg="称呼应为2-10个字符," />
            </div>
            <div class="hui-form-items">
                <div class="hui-form-items-title">手机号码</div>
                <input type="number" class="hui-input hui-input-clear" placeholder="如：1889088..." name="phone" checkType="phone" checkMsg="手机号码格式错误" />
            </div>
            <div class="hui-form-items">
                <div class="hui-form-items-title">活动名称</div>
                <input type="text" class="hui-input hui-input-clear" name="actName" value="创新创业" checkType="string" checkData="2,10" checkMsg="名称应为2-10个字符" />
            </div>
            <div class="hui-form-items">
                <div class="hui-form-items-title">举办学院</div>
                <input type="text" class="hui-input hui-input-clear" name="actCollage" value="信息学院" checkType="string" checkData="2,10" checkMsg="名称应为2-10个字符" />
            </div>

            <div class="hui-title" style="margin-top:15px;">
                <h1>结束时间</h1>
            </div>
            <div style="padding:28px;">

                <input type="date" name="endTime" class="hui-button hui-button-large hui-date-picker" placeholder="请选择日期" style="margin-top:20px;" />

            </div>

            <div style="padding:15px 8px;">
                <button type="submit" class="hui-button hui-primary" id="submitBtn">确认注册</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="__STATIC__/hui/js/hui.js"></script>
    <script type="text/javascript" src="__STATIC__/hui/js/hui-form.js"></script>
    <script type="text/javascript">
        hui.formInit();
        //表单验证

        hui('#submitBtn').click(function() {
            var res = huiFormCheck('#form1');
            //提交
            if (res) {
                hui.iconToast('验证通过！');
                var data = hui.getFormData('#form1');
                // data.loves = loves;
                // console.log(JSON.stringify(data));
            }
        });
    </script>
    <script type="text/javascript">
        /* 修正 datepicker 样式 */
        hui.datePicker();
    </script>
</body>

</html>
